<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CC: Cancer Care</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CC:</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <img src="screenshots/logo2-128.png" alt="CC: logo" />
                    <p>CC: helps cancer patients track their treatments, find solutions to side effects, and connect with similar patients.</p>
                </div>
                <div class="col-md-6">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item" controls="controls">
                            <source src="video/prototype1/prototype.mp4" type="video/mp4" />
                            <source src="video/prototype1/prototype.ogg" type="video/ogg" />
                            <p>Your web browser does not support the video.</p>
                        </video>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>Record side effects</p>
                        <img class="img-responsive img-thumbnail" src="screenshots/tracking_select.png" alt="Tracking screenshot" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>Record detailed information</p>
                        <img class="img-responsive img-thumbnail" src="screenshots/tracking_details.png" alt="Tracking details screenshot" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>View history</p>
                        <img class="img-responsive img-thumbnail" src="screenshots/history.png" alt="History screenshot" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>Connect</p>
                        <img class="img-responsive img-thumbnail" src="screenshots/connect.png" alt="Connect screenshot" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>Communicate</p>
                        <img class="img-responsive img-thumbnail" src="screenshots/chat.png" alt="Communication screenshot" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>Find new contacts</p>
                        <img class="img-responsive img-thumbnail" src="screenshots/connect_matches.png" alt="Connect matches screenshot" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>Explore solutions</p>
                        <img class="img-responsive img-thumbnail" src="screenshots/explore.png" alt="Explore solutions screenshot" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>Explore solutions</p>
                        <img class="img-responsive img-thumbnail" src="screenshots/explore_detail.png" alt="Explore solutions detail screenshot" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
